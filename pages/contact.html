        <main>
            <section class="welcomecont">
                <div class="titlecont">
                    <h1><span>Contact</span></h1>
                </div>
                <div class="messagecont">
                    <h2>I'd love to hear from you</h2>
                    <p>From a friendly hello to constructive criticism, hearing from you can help me improve to be a better developer and person!</p>
                </div>
            </section>
            <section class="contentcont">
                <div class="formcont">
                    <div class="form-group">
                        <form action="https://formspree.io/f/meqvovoo" method="POST" name="EmailForm" id="my-form">
                            <div class="namecont">
                                <input type="text" id="fname" name="fname" placeholder="First" maxlength="25" class="name" required>
                                <input type="text" id="lname" name="lname" placeholder="Last" maxlength="40" class="name" required>
                            </div>
                            <input type="text" id="subject" name="subject" placeholder="Subject" maxlength="120" required>
                            <input type="email" id="return" name="return" placeholder="E-mail" required>
                            <textarea id="message" name="message" placeholder="Message....." maxlength="400" rows="10" cols="30" required></textarea>
                            <input type="submit" value="Send" id="submit">
                            <div id="lock-modal"></div>
                            <div id="loading-circle"></div>
                        </form>
                        <div id="status"></div>
                    </div>
                    <div class="extrascont">
                        <div class="imgcont">
                            <img src="../images/JonahPearce.png" alt="">
                        </div>
                        <div class="socialscont">
